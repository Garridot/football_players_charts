<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icon/icon.jpg') }}">    
    <meta name="description" content="Explore football player performance with comprehensive data and insightful analysis on every player's impact on each team.">
    <title>{% block title %}Football Player Charts - Explore Player Performance{% endblock %}</title>     
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">      
    <script src="https://kit.fontawesome.com/47100a983e.js" crossorigin="anonymous"></script>

</head>
 
<body>  

    <header>         
        <div class="header_title">
            <h3><a href="{{ url_for('home') }}">Football Player Charts (beta)</a></h3>
        </div>           
    </header>  


    {% block content %}{% endblock %}
    <footer>
        <h6>Football Player Charts | Created by <a href="https://github.com/Garridot" target="_blank">Tomas Garrido</a></h6>
    </footer>
    <!-- Gsap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
